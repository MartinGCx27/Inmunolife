{% autoescape off %}
<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd;">
        <h2 style="color: #2c3e50;">Hola {{ user.name }},</h2>
        <p>Has solicitado restablecer tu contraseña en <strong>InmunoLife</strong>.</p>
        <p>Haz clic en el botón para continuar:</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
           style="background-color: #3498db; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block;">
            Restablecer contraseña
        </a>
        <p style="margin-top: 20px; color: #7f8c8d;">
            Si no solicitaste este cambio, ignora este mensaje.<br>
            Atentamente,<br>
            El equipo de InmunoLife
        </p>
    </div>
</body>
</html>
{% endautoescape %}
